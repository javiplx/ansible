language: python

env:
  matrix:
    - T=none

matrix:
  exclude:
    - env: T=none
  include:
    - env: T=sanity/1
    - env: T=sanity/2
    - env: T=sanity/3
    - env: T=sanity/4

    - env: T=units/2.7

    - env: T=network

    - env: T=rhel/7.6/1
    - env: T=rhel/7.6/2
    - env: T=rhel/7.6/3

    - env: T=aws/2.7/1

    - env: T=aws/2.7/2

    - env: T=azure/2.7/1

    - env: T=azure/2.7/2

    - env: T=azure/2.7/3

    - env: T=azure/2.7/4

    - env: T=azure/2.7/5
    - env: T=azure/3.6/5

    - env: T=azure/2.7/6

    - env: T=azure/2.7/7

    - env: T=azure/2.7/8

    - env: T=vcenter/2.7/1

    - env: T=cs/2.7/1

    - env: T=tower/2.7/1

    - env: T=cloud/2.7/1
branches:
  except:
    - "*-patch-*"
    - "revert-*-*"

build:
  ci:
    - test/utils/shippable/timing.sh test/utils/shippable/shippable.sh $T

integrations:
  notifications:
    - integrationName: email
      type: email
      on_success: never
      on_failure: never
      on_start: never
      on_pull_request: never
    - integrationName: irc
      type: irc
      recipients:
      - "chat.freenode.net#ansible-notices"
      on_success: change
      on_failure: always
      on_start: never
      on_pull_request: always
    - integrationName: slack
      type: slack
      recipients:
      - "#shippable"
      on_success: change
      on_failure: always
      on_start: never
      on_pull_request: never
